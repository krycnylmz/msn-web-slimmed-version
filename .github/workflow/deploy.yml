name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      - name: Build Docker image
        run: docker build -t your-docker-hub-username/your-app-name .

      - name: Push Docker image to Docker Hub
        run: docker push your-docker-hub-username/your-app-name
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            docker pull your-docker-hub-username/your-app-name
            docker stop current-container-name || true
            docker rm current-container-name || true
            docker run -d --name current-container-name -p 8080:3000 your-docker-hub-username/your-app-name
          EOF
